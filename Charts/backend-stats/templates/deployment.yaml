apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "backend-stats.fullname" . }}
  labels:
    {{- include "backend-stats.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "backend-stats.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "backend-stats.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "backend-stats.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: redis
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.redis.image }}"
          imagePullPolicy: {{ .Values.pullPolicy }}
          env:
            - name: REDIS_PASSWORD
              value: {{ .Values.redis.password | quote }}
            - name: REDIS_AOF_ENABLED
              value: {{ .Values.redis.aofEnabled | quote }}
            - name: ALLOW_EMPTY_PASSWORD
              value: {{ .Values.redis.allowEmptyPassword | quote }}
          ports:
            - name: redis
              containerPort: {{ .Values.redis.port }}
              protocol: TCP
        - name: backend-service
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.backendService.image }}"
          imagePullPolicy: {{ .Values.pullPolicy }}
          env:
            - name: REDIS_PORT
              value: {{ .Values.backendService.redisPort | quote }}
            - name: REDIS_HOST
              value: {{ .Values.backendService.redisHost | quote }}
            - name: REDIS_PASSWORD
              value: {{ .Values.backendService.redisPassword | quote }}
            - name: DRIVE_DISK
              value: {{ .Values.backendService.driveDisk | quote }}
            - name: REDIS_CONNECTION
              value: {{ .Values.backendService.redisConnection | quote }}
            - name: APP_KEY
              value: {{ .Values.backendService.appKey | quote }}
          ports:
            - name: backend
              containerPort: {{ .Values.backendService.servicePort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: backend
          readinessProbe:
            httpGet:
              path: /
              port: backend
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
            {{- with .Values.nodeSelector }}
            nodeSelector:
              {{- toYaml . | nindent 8 }}
            {{- end }}
            {{- with .Values.affinity }}
            affinity:
              {{- toYaml . | nindent 8 }}
            {{- end }}
            {{- with .Values.tolerations }}
            tolerations:
              {{- toYaml . | nindent 8 }}
            {{- end }}
