{{- if .Values.fullnode.enabled -}}
---
apiVersion: v1
kind: Service
metadata:
  name: dydxprotocol-fullnode
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
    - port: 1317
      name: api
    - port: 9090
      name: grpc
    - port: 26656
      name: p2p
    - port: 26657
      name: rpc
  selector:
    dydxprotocol.network/fullnode: "{{ .Values.dydxprotocol_node.moniker }}"
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: dydxprotocol-validator
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
    - port: 26656
      name: dydxprotocol-p2p
    - port: 26660
      name: metrics
    {{- if .Values.validator.tmkms }}
    - port: 26659
      name: dydxprotocol-kms
    {{- end }}
  selector:
    app: "dydxprotocol-validator"
