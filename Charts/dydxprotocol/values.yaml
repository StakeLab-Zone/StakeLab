# Default values for dydx-node.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: "ghcr.io/charlesjudith/dydxprotocol-docker"
  tag: "v0.3.1"
  pullPolicy: IfNotPresent

# Common Values

keyring_backend: "os"
home: "/root/.dydxprotocol"
debug: "false"

# Set Values to run a single dydx node connected to an existing network
# Defaults to mainnet
dydxprotocol_node:
  api_enable: "true"
  moniker: StakeLab
  chainid: dydx-testnet-3
  # disable PEX when nodes have issues with syncing / catching up / peer dial errors/flood
  minimum_gas_prices: "0.025ibc/8E27BA2D5493AF5636760E354E46004562C46AB7EC0CC4C1CA14E9E20E2545B5,0.025dv4tnt"
  net: https://raw.githubusercontent.com/CharlesJUDITH/dydxprotocol-docker/main/genesis.json
  peers: c3d51ae4cd2ef3537076cbbe204df259127a08e4@45.250.255.99:26656,15910c22a895fda3b125b6238c1a682db6435a62@160.202.129.79:26656,f4b35c56a77b6e389983e4e3902d0914af74b2e9@74.118.136.153:26656,dc09ac8961cd8087fe0355818b1903b726c6a449@35.213.143.229:26656,74a6c612c4abe9788693801d83ce19f4d2288af7@46.4.81.211:26656,26dd04963f0e8c56bde77d0a5414156d65a047f1@194.233.95.115:26657,816b4e5cbaae22ffaf96106ca80b442873228a6c@65.108.13.110:26656,3a68c220faf8dd5a64e4de01ca4fabc68d1a6acf@65.108.105.48:23856,3ae00d90f0ba59f2ed8c3fd870b6f3b57be9246a@65.109.53.22:55836,81b0f152201f839eab18e210340d5131cab8ec6d@65.109.23.114:23856,8d011764ce872ec49c21b65403350a4700a3157a@34.88.180.144:26656,2677b13ecdefddd54f36405e1e2bd1ec7478e8b2@65.108.226.183:23856,67dc2eda6761aa9d18104896702e8b1e5c1dcb20@135.181.216.54:3090,a1a4783fc9e9db9365b10317b5672c9343c5568c@65.109.80.150:2690,f3a15e80d5bdb03a313fd86bff0215c048513824@65.109.97.62:26656
  seeds: 5b00f9ab668c35f7fcaff9a0607da59273bee399@dydx-testnet3-seednode.allthatnode.com:26656,5454e22c769c5103e51c336121c532e9d6289348@tenderseed.ccvalidators.com:29103,f3339d67eac6e6a082555d2db6556ee4c0ce5f61@test-dydx-seed.kingnodes.com:26856,20e1000e88125698264454a884812746c2eb4807@seeds.lavenderfive.com:23856,87ee8de5f0f82af6ee6740a30f8844bbe6434413@seed.dydx-testnet.cros-nest.com:26656,b8695dc21fa1b8395abb131e37c5bf5763b61d1d@dydx-testnet-3.notional.ventures:26656,ade4d8bc8cbe014af6ebdf3cb7b1e9ad36f412c0@testnet-seeds.polkachu.com:23856
  addrbook:
    enabled: false
    url: 

  # Pruning configuration
  pruning: "custom"
  pruning_keep_recent: "100"
  pruning_keep_every: "0"
  pruning_interval: "10"

  iavl_disable_fastnode: true

  proxy_app: "tcp://127.0.0.1:26658"
  block_sync: true
  db_backend: "goleveldb"
  db_dir: "data"
  log_level: "info"
  log_format: "plain"
  genesis_file: "config/genesis.json"
  priv_validator_state_file: "data/priv_validator_state.json"
  priv_validator_key_file: "config/priv_validator_key.json"
  node_key_file: "config/node_key.json"
  abci: "socket"
  filter_peers: false
  rpc:
    laddr: "tcp://0.0.0.0:26657"
    cors_allowed_origins: "[*, ]"
    cors_allowed_methods: "['HEAD', 'GET', 'POST']"
    cors_allowed_headers: "['Origin', 'Accept', 'Content-Type', 'X-Requested-With', 'X-Server-Time']"
    grpc_laddr: ""
    grpc_max_open_connections: 900
    unsafe: false
    max_open_connections: 900
    max_subscription_clients: 100
    max_subscriptions_per_client: 5
    experimental_subscription_buffer_size: 200
    experimental_websocket_write_buffer_size: 200
    experimental_close_on_slow_client: false
    timeout_broadcast_tx_commit: "10s"
    max_body_bytes: 1000000
    max_header_bytes: 1048576
    tls_cert_file: ""
    tls_key_file: ""
    pprof_laddr: "localhost:6060"
  p2p:
    laddr: "tcp://0.0.0.0:26656"
    external_address: ""
    upnp: false
    addr_book_file: "config/addrbook.json"
    addr_book_strict: true
    max_num_inbound_peers: 40
    max_num_outbound_peers: 10
    unconditional_peer_ids: ""
    persistent_peers_max_dial_period: "0s"
    flush_throttle_timeout: "100ms"
    max_packet_msg_payload_size: 1024
    send_rate: 5120000
    recv_rate: 5120000
    pex: true
    seed_mode: false
    private_peer_ids: ""
    allow_duplicate_ip: false
    handshake_timeout: "20s"
    dial_timeout: "3s"
  mempool:
    version: "v1"
    recheck: true
    broadcast: true
    wal_dir: ""
    size: 5000
    max_txs_bytes: 1073741824
    cache_size: 20000
    keep-invalid-txs-in-cache: true
    max_tx_bytes: 1048576
    max_batch_bytes: 0
    ttl-duration: "0s"
    ttl-num-blocks: 20
    max_txs: 5000
  statesync:
    enable: false
    rpc_servers: "https://dydx-testnet-rpc.polkachu.com:443"
    trust_height: 0
    trust_hash: ""
    trust_period: "168h0m0s"
    discovery_time: "15s"
    temp_dir: ""
    chunk_request_timeout: "10s"
    chunk_fetchers: "4"
  blocksync:
    version: "v0"
  consensus:
    wal_file: "data/cs.wal/wal"
    timeout_propose: "3s"
    timeout_propose_delta: "500ms"
    timeout_prevote: "1s"
    timeout_prevote_delta: "500ms"
    timeout_precommit: "1s"
    timeout_precommit_delta: "500ms"
    timeout_commit: "500ms"
    double_sign_check_height: 0
    skip_timeout_commit: false
    create_empty_blocks: true
    create_empty_blocks_interval: "0s"
    peer_gossip_sleep_duration: "100ms"
    peer_query_maj23_sleep_duration: "2s"
  storage:
    discard_abci_responses: false
  tx_index:
    indexer: "kv"
    psql-conn: ""
  instrumentation:
    prometheus: true
    prometheus_listen_addr: ":26660"
    max_open_connections: 900
    namespace: "cometbft"

  halt_height: 0
  halt_time: 0
  min_retain_blocks: 0
  inter_block_cache: true
  index_events: "[]"
  iavl_cache_size: 781250
  iavl-disable-fastnode: false
  iavl_lazy_loading: false
  app_db_backend: ""

  telemetry:
    enabled: true
    serviceName: ""
    enableHostname: false
    enableHostnameLabel: false
    enableServiceLabel: false
    prometheusRetentionTime: 60
    globalLabels: "[]"

  api:
    enable: true
    swagger: false
    address: "tcp://0.0.0.0:1317"
    maxOpenConnections: 1000
    rpcReadTimeout: 10
    rpcWriteTimeout: 0
    rpcMaxBodyBytes: 1000000
    enabledUnsafeCors: false

  rosetta:
    enable: false
    address: ":8080"
    blockchain: "app"
    network: "network"
    retries: 3
    offline: false
    enable_fee_suggestion: false
    gas_to_suggest: 200000
    denom_to_suggest: "uatom"

  grpc:
    enable: true
    address: "0.0.0.0:9090"
    max_recv_msg_size: "10485760"
    max_send_msg_size: "2147483647"
  grpcWeb:
    enable: true
    address: "0.0.0.0:9091"
    enableUnsafeCors: false
  stateSync:
    snapshotInterval: 0
    snapshotKeepRecent: 2

  store:
    streamers: "[]"
  streamers:
    file:
      keys: "['*', ]"
      writeDir: ""
      prefix: ""
      outputMetadata: true
      stopNodeOnError: true
      fsync: false

state_sync:
  enabled: false
  rpc1: ""
  node_id: ""
  # height_offset should equal the DYDX_STATE_SYNC_SNAPSHOT_INTERVAL on the node which makes the state-sync snapshots
  height_offset: 2000

snapshots:
  enabled: false

microk8s:
  enabled: true
  hostpath: /data/dydx-validator

# Used for mounting DYDX_HOME on a specific node
local_storage:
  enabled: false
  capacity: 100Gi
  path: /data/dydx-validator
  host: ""

ethRpcEndpoint: "https://rpc-sepolia.rockx.com"

# If the node is a validator
validator:
  enabled: true
  node_key: ""
  priv_key: ""
  tmkms: false

# If the node is a fullnode (non-validator)
fullnode:
  enabled: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

ingress:
  enabled: false
  domain: "dmain.tld"

service:
  type: LoadBalancer
  loadBalancerIP: 65.109.112.162
  p2p: 26656
  rpc: 26657
  grpc: 9090
  rest: 1317
